<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News app</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
<div class="main-nav  container flex">
<a href="#" onclick="reload()" class="company-logo">
    <img src="./assests/newspoint.jpg" alt="company logo">
</a>
<div class="nav-links">
    <ul class="flex">
        <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')"><b>IPL</b></li>
        <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')"><b>FINANCE</b></li>
        <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')"><b>POLITICS</b></li>
        <li class="hover-link nav-items" id="crypto" onclick="onNavItemClick('crypto')"><b>CRYPTO</b></li>
        <li class="hover-link nav-items" id="fashion" onclick="onNavItemClick('fashion')"><b>FASHION</b></li>


    </ul>
</div>
<div class="search-bar flex">
<input id="search-text" type="text" class="news-input" placeholder="eg.science">
<button id="search-button" class="search-button">Search</button>

</div>
</div>

    </nav>

<main>
<div class="cards-container  container flex" id="cards-container">
</div>
</main>
<template id="template-news-card">
<div class="card">
    <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
    </div>
    <div class="card-content">
        <h3 id="news-title">this is the title</h3>
        <h6 class="news-source" id="news-source">end gadget 26/08/2023</h6>
    <p class="news=desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, nihil.</p>
    </div>
</div>
</template>

    <script src="script.js"></script>
</body>
</html>
